<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="app/user.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image/circle-gotrash-png.png" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box-container">
          <div class="profile-container">
            <div class="profile-info">
              <div class="profile-picture">
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" />
              </div>
              <div class="profile-details">
                <h2>Username</h2>
                <p>Status pengguna</p>
              </div>
            </div>
          </div>
          <div class="history-container">
            <div class="checkbox">
              <label for="history1">History 1</label>
              <input type="checkbox" id="history1" name="history1" />
            </div>
            <div class="checkbox">
              <label for="history2">History 2</label>
              <input type="checkbox" id="history2" name="history2" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer nya boss -->
    </footer>
  </body>
</html>
