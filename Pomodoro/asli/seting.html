<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>

    <link rel="stylesheet" href="../css/seting.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../image/circle-gotrash-png.png" alt="Logo" />
      </div>
    </header>

    <main>
      <nav class="nav-list">
        <ul>
          <li><a href="manage.html">Manage</a></li>
          <li><a id= "userBtn" href="user.html">User</a></li>
          <li><a href="seting.html">Settings</a></li>
        </ul>
      </nav>
      <div class="container">
        <h2>Setting</h2>

        <div class="user">
          <h3 class="user1">User</h3>

          <div class="login-box">
            <form id="login-form" method="post">
              <div class="form-group">
                <h4 for="fullname">Nama</h4>
                <input type="text" id="name" name="name" placeholder="Name" required />
              </div>
              <div class="form-group">
                <h4 for="email">Email</h4>
                <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
              <div class="form-group">
                <h4 for="password">Password</h4>
                <input type="password" id="password" name="password" placeholder="Password" required />
              </div>
              <input type="button" id="login-btn" value="Login" />
              <input type="button" id="register-btn" value="Register" />
              <input type="button" id="logout-btn" value="Logout" />
              
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      function showPopup(message) {
        alert(message);
      }

      document.getElementById("login-btn").addEventListener("click", function () {
        document.getElementById("login-form").action = "login.php";
        showPopup("Login successful!");
      });

      document.getElementById("register-btn").addEventListener("click", function () {
        document.getElementById("login-form").action = "register.php";
        showPopup("Registration successful!");
      });

      document.getElementById("logout-btn").addEventListener("click", function () {
        document.getElementById("login-form").action = "logout.php";
        showPopup("Logout successful!");
      });
    </script>
  </body>
</html>
