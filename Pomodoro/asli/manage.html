<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
  </head>
  <body>
    <!--  font download -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

    <!-- css  -->
    <link rel="stylesheet" href="../css/manage_style.css" />

    <!-- header logo -->
    <header>
      <img class="logo" src="../image/circle-gotrash-png.png" alt="logo" />
    </header>

    <main>
        <section>
            <h2>Time (minutes)</h2>
        </section>

        <section class="one">
          <div class="dua">
            <label for="">Pomodoro</label>
            <input type="number" id="" value="25">
          </div>
          <div class="tiga">
            <label for="">Short Break</label>
            <input type="number" id="" value="15">
          </div>
          <div class="empat">
            <label for="">Long Break</label>
            <input type="number" id="" value="4">
          </div>
        </section>

    </main>
  </body>
</html>
