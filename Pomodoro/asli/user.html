<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>

    <link rel="stylesheet" href="../css/user.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../image/circle-gotrash-png.png" alt="Logo" />
      </div>
    </header>

    <main>
      <nav class="nav-list">
        <ul>
          <li><a href="home.html">Manage</a></li>
          <li><a id="userBtn" href="user.html">User</a></li>
          <li><a href="seting.html">Settings</a></li>
        </ul>
      </nav>
      <div class="container">
        <div class="box-container">
          <div class="profile-container">
            <div class="profile-info">
              <div class="profile-picture">
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" />
              </div>
              <div class="profile-details">
                <h2>Username</h2>
                <p>Status pengguna</p>
              </div>
            </div>
          </div>
          <div class="history-container">
            <div class="checkbox">
              <label for="history1">History 1</label>
              <input type="checkbox" id="history1" name="history1" />
            </div>
            <div class="checkbox">
              <label for="history2">History 2</label>
              <input type="checkbox" id="history2" name="history2" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
